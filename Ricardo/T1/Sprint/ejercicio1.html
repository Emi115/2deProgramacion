<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JavaScript</title>
</head>
<body>
    <script>
        // Declarar
        var numero = 8;             // Number
        var cadena = "Illocabesa";   // String
        var booleano = true;         // Boolean
        var objeto = {              // Object
          nombre: "Emilio",
          edad: 20
        };
        var nulo = null;             // Null
        var indefinido;              // Undefined

        // Monstrar el valor y el tipo de cada variable
        console.log("NÃºmero:", numero, typeof numero);
        console.log("Cadena:", cadena, typeof cadena);
        console.log("Booleano:", booleano, typeof booleano);
        console.log("Objeto:", objeto, typeof objeto);
        console.log("Nulo:", nulo, typeof nulo);
        console.log("Indefinido:", indefinido, typeof indefinido);
    </script>
</body>
</html>
