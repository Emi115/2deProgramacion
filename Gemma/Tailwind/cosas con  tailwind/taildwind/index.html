<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body class="flex h-screen w-full items-center justify-center">
    <div
      class="container mx-auto h-screen justify-between bg-slate-50 font-grotesk shadow-2xl shadow-[#1125d435] md:relative md:flex md:h-auto md:w-[680px] md:flex-row md:items-center md:justify-between md:rounded-3xl"
    >
      <header
        class="flex h-96 flex-col items-center justify-between rounded-br-3xl rounded-bl-3xl bg-gradient-to-t from-cobalt-blue to-slate-blue px-2 py-4 md:h-[500px] md:w-6/12 md:justify-center md:rounded-br-none md:rounded-tl-3xl md:rounded-tr-none"
      >
        <h1 class="text-center text-xl text-light-lavander">Your Result</h1>
        <div
          class="relative mt-6 flex h-48 w-48 flex-col items-center justify-center rounded-full bg-gradient-to-b from-circltop bg-blend-darken md:h-48 md:w-48"
        >
          <span class="text-7xl font-bold text-white md:text-7xl">76</span>
          <span class="mt-2 text-sm text-light-lavander opacity-50 md:text-lg"
            >of 100</span
          >
        </div>
        <div class="pt-5 text-center">
          <h2 class="text-2xl text-white opacity-95 md:text-3xl">Great</h2>
          <p class="my-2 px-6 text-light-lavander md:p-5">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </header>

      <main class="md:w-6/12">
        <div class="py-3 px-8">
          <h2 class="py-3 pb-6 text-xl font-bold text-dark-gray-blue">
            Summary
          </h2>
          <div class="grid gap-6 md:gap-4">
            <div class="w-full rounded-xl bg-[#ff575715] py-5 px-4">
              <div class="flex items-center justify-between">
                <div class="font-bold text-light-red">
                  <i class="fa-solid fa-bolt mr-3 text-lg"></i>
                  <span class="text-lg">Reaction</span>
                </div>

                <span class="text-lg font-bold"
                  >80 <span class="text-lg text-gray-400">/ 100</span></span
                >
              </div>
            </div>

            <div class="w-full rounded-xl bg-[#ffb01f15] py-5 px-4">
              <div class="flex items-center justify-between">
                <div class="font-bold text-orangey-yellow">
                  <i class="fa-solid fa-clock-rotate-left mr-3 text-lg"></i>
                  <span class="text-lg">Memory</span>
                </div>

                <span class="text-lg font-bold"
                  >92 <span class="text-lg text-gray-400">/ 100</span></span
                >
              </div>
            </div>

            <div class="w-full rounded-xl bg-[#00bd9115] py-5 px-4">
              <div class="flex items-center justify-between">
                <div class="font-bold text-green-tail">
                  <i class="fa-regular fa-comment-dots mr-3 text-lg"></i>
                  <span class="text-lg">Verbal</span>
                </div>

                <span class="text-lg font-bold"
                  >61 <span class="text-lg text-gray-400">/ 100</span></span
                >
              </div>
            </div>

            <div class="w-full rounded-xl bg-[#1125d415] py-5 px-4">
              <div class="flex items-center justify-between">
                <div class="font-bold text-cobalt-blue">
                  <i class="fa-regular fa-eye mr-3 text-lg"></i>
                  <span class="text-lg">Visual</span>
                </div>

                <span class="text-lg font-bold"
                  >72 <span class="text-lg text-gray-400">/ 100</span></span
                >
              </div>
            </div>
            <div class="mb-6 md:mb-0">
              <a
                class="block rounded-full bg-slate-700 from-cobalt-blue to-slate-blue py-5 px-10 text-center text-2xl font-bold text-gray-100 transition-all hover:bg-gradient-to-t md:py-4 md:text-xl"
                href="./index.html"
                >Continue</a
              >
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
