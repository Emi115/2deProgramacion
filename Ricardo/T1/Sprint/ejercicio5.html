<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JavaScript - Bucles</title>
</head>
<body>
    <script>
        // Bucle que muestra los números del 1 al 10
        for (var i = 1; i <= 10; i++) {
            console.log(i);
        }

        // Línea en blanco
        var mensaje = "\n";
        console.log(mensaje);

        // Bucle que muestra solo los números pares entre 1 y 10
        for (var i = 2; i <= 10; i += 2) {
            console.log(i);
        }
    </script>
</body>
</html>
