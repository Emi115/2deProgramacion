<!DOCTYPE html>
<html>
<head>
  <title>Pokédex</title>
  <link rel="stylesheet" type="text/css" href="/CSS/stryles.css">
</head>
<body>
  <div class="pokedex">
    <div class="search-container">
      <input type="text" id="pokemon-input" placeholder="Ingresa el nombre o ID del Pokémon">
      <button onclick="searchPokemon()">Buscar</button>
    </div>
    <div id="pokemon-display">
      <div class="pokemon-info">
        <img id="pokemon-image" src="" alt="Imagen del Pokémon">
        <div>
          <h2 id="pokemon-name"></h2>
          <p id="pokemon-type"></p>
        </div>
      </div>
      <div class="pokemon-details">
        <ul id="pokemon-stats-list"></ul>
        <div id="pokemon-moves">
          <!-- Los movimientos del Pokémon se añadirán aquí dinámicamente -->
          <button onclick="showMoreMoves()">Ver más movimientos</button>
        </div>
        <div id="pokemon-evolution">
          <!-- La evolución del Pokémon se añadirá aquí dinámicamente -->
        </div>
      </div>
    </div>
  </div>
  <script src="/JS/ejercicio5.js"></script>
</body>
</html>
