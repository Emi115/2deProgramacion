<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Sudadera</title>
    <link rel="stylesheet" href="ruta/a/tu/estilo.css"> <!-- Asegúrate de enlazar correctamente tu CSS -->
</head>
<body>
    <div class="container">
        <form id="updateSudaderaForm">
            <h2>Detalle de Sudadera</h2>
            <img id="foto" src="" alt="Foto de Sudadera" width="300"> <!-- Placeholder para la imagen -->
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div>
                <label for="color">Color:</label>
                <input type="text" id="color" name="color">
            </div>
            <div>
                <label for="dibujo">Dibujo:</label>
                <input type="text" id="dibujo" name="dibujo">
            </div>
            <div>
                <label for="talla">Talla:</label>
                <select id="talla" name="talla">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <!-- Añade más tallas según necesites -->
                </select>
            </div>
            <div>
                <label for="capucha">Capucha:</label>
                <input type="checkbox" id="capucha" name="capucha">
            </div>
            <div>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio">
            </div>
            <div>
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion"></textarea>
            </div>
            <div>
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock">
            </div>
            <!-- Aquí podrías añadir un apartado para manejar las valoraciones si lo consideras necesario -->
            <button type="submit">Actualizar Información</button>
            <button type="button" id="deleteSudadera" style="background-color: red; color: white;">Eliminar Sudadera</button>
        </form>
    </div>
    <script src="/client/js/modificar.js"></script> <!-- Asegúrate de enlazar correctamente tu JS -->
</body>
</html>
