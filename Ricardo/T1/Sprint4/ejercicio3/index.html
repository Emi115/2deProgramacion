<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PokeAPI Explorer</title>
</head>
<body>
    <header>
        <h1>PokeAPI Explorer</h1>
    </header>
    <main>
        <section id="pokemon-details">
            <!-- Aquí se mostrarán los detalles del Pokémon y su cadena evolutiva -->
            <label for="pokemon-input">Ingresa el nombre o número del Pokémon:</label>
            <input type="text" id="pokemon-input" placeholder="Ej. bulbasaur">
            <button id="show-more-button">Ver más detalles</button>
        </section>
        <!-- Sección para mostrar imágenes de las formas evolutivas -->
        <section id="evolution-images"></section>
    </main>

    <!-- Modal para mostrar detalles de habilidades -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="ability-details"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
