<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Sudadera</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <h2>Crear Sudadera</h2>
    <form id="createSudaderaForm">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="color">Color:</label><br>
        <input type="text" id="color" name="color"><br>

        <label for="dibujo">Dibujo:</label><br>
        <input type="text" id="dibujo" name="dibujo"><br>

        <label for="talla">Talla:</label><br>
        <input type="text" id="talla" name="talla"><br>

        <label for="foto">Foto (URL):</label><br>
        <input type="text" id="foto" name="foto"><br>

        <label for="capucha">Capucha (true/false):</label><br>
        <input type="text" id="capucha" name="capucha"><br>

        <label for="precio">Precio:</label><br>
        <input type="number" id="precio" name="precio"><br>

        <label for="descripcion">Descripción:</label><br>
        <textarea id="descripcion" name="descripcion"></textarea><br>

        <label for="stock">Stock:</label><br>
        <input type="number" id="stock" name="stock"><br>

        <input type="submit" value="Crear Sudadera">
    </form>

    <script>
        document.getElementById('createSudaderaForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                nombre: document.getElementById('nombre').value,
                color: document.getElementById('color').value,
                dibujo: document.getElementById('dibujo').value,
                talla: document.getElementById('talla').value,
                foto: document.getElementById('foto').value,
                capucha: document.getElementById('capucha').value === 'true',
                precio: parseFloat(document.getElementById('precio').value),
                descripcion: document.getElementById('descripcion').value,
                stock: parseInt(document.getElementById('stock').value, 10)
            };

            fetch('http://localhost:3000/sudadera', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Sudadera creada con éxito!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error al crear la sudadera');
            });
        });
    </script>

</body>
</html>
