<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JavaScript - Estructuras Condicionales</title>
</head>
<body>
    <script>
        // Coje un número
        var numeroEntrada = prompt("Introduce un número:");

        // Convierte la entrada a un número
        var numero = parseFloat(numeroEntrada);

        // Compara el número y muestra un mensaje
        if (numero > 10) {
            console.log("El número es mayor que 10.");
        } else if (numero < 10) {
            console.log("El número es menor que 10.");
        } else {
            console.log("El número es igual a 10.");
        }
    </script>
</body>
</html>
