<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cadena de Evolución de Pokémon</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0; /* Fondo gris */
        }

        h1 {
            color: purple; /* Texto morado */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 200px;
            padding: 8px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            margin-right: 5px;
            cursor: pointer;
        }

        #resultado {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Buscar Cadena de Evolución de Pokémon</h1>

    <label for="pokemonInput">Nombre del Pokémon:</label>
    <input type="text" id="pokemonInput">
    <button onclick="buscarEvolucion()">Buscar</button>
    <button onclick="borrarTexto()">Borrar</button>

    <div id="resultado"></div>

    <script>
        async function buscarEvolucion() {
            const pokemonInput = document.getElementById('pokemonInput').value.toLowerCase();

            if (!pokemonInput) {
                alert('Por favor, ingresa el nombre de un Pokémon.');
                return;
            }

            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${pokemonInput}/`);
                const data = await response.json();

                const evolutionChainUrl = data.evolution_chain.url;
                const evolutionChainResponse = await fetch(evolutionChainUrl);
                const evolutionChainData = await evolutionChainResponse.json();

                const resultadoDiv = document.getElementById('resultado');
                resultadoDiv.innerHTML = '';

                if (!evolutionChainData.chain) {
                    resultadoDiv.innerText = `${pokemonInput} no tiene evolución.`;
                } else {
                    resultadoDiv.innerText = `Cadena de evolución de ${pokemonInput}:`;
                    mostrarCadenaEvolucion(evolutionChainData.chain);
                }
            } catch (error) {
                console.error(`Error al obtener la cadena de evolución de ${pokemonInput}: ${error}`);
            }
        }

        function mostrarCadenaEvolucion(chain) {
            const resultadoDiv = document.getElementById('resultado');

            if (chain.species) {
                resultadoDiv.innerText += `\n${chain.species.name}`;

                if (chain.evolves_to && chain.evolves_to.length > 0) {
                    for (const evolution of chain.evolves_to) {
                        mostrarCadenaEvolucion(evolution);
                    }
                } else {
                    resultadoDiv.innerText += ' (fin)';
                }
            }
        }

        function borrarTexto() {
            document.getElementById('pokemonInput').value = '';
            document.getElementById('resultado').innerText = '';
        }
    </script>

</body>

</html>
